<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
	});
	function login(){
		var loginData={
		 userName: $("#userName").val(),
		 password: $("#password").val()
		};
		console.log(loginData);
		$.ajax( {
			url:'http://localhost:8080/userLogin',
			type : 'POST', 
			data: JSON.stringify(loginData),
			contentType: 'application/json',
			//dataType : 'json',
			success : function(data, status, xhr) {
				console.log('data: ' + JSON.stringify(data));
				sessionStorage.setItem("empId", data.empId);
				sessionStorage.setItem("empName", data.empName);
				sessionStorage.setItem("empDeptName", data.empDeptName);
				
				window.location.assign('emp/list.html');
			},
			error : function(jqXhr, textStatus, errorMessage,data) {
				console.log('Error' + errorMessage );
			}
		});
	}
</script>
<style>
div{
margin:100px 20px 20px 500px ;
}
</style>
</head>
<body>
	<form action="">
	<div>
	User :
	<input id="userName" type="text" name="userName" value="mohit@test.com" />
	<br><br> Password:
	<input id="password" type="text" name="password" value="mohitp" />
	<br>
	<br>
	<button id="loginBtn" onclick="login()" type="button">LOGIN</button>
	</div>
	</form>

</body>
</html>
